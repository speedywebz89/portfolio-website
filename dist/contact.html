    <!--A: Contact form-->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me.</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="contact-button">Submit</button>
        </form>
      </div>
    </section>

            <a href="mailto:speedywebz89@gmail.com" target="_blank"

            ></a>

          </div>
          <div>

            ></a>
            <h3>Phone</h3>
            <p>863-214-5802</p>
          </div>
          <div>
            <a
              href="https://www.google.com/maps/dir//Lakeland,+FL/@28.0623645,-82.0874449,11z/data=!4m8!4m7!1m0!1m5!1m1!1s0x88dd38b2df0f0007:0x29d1320fb8a2d508!2m2!1d-81.9498042!2d28.0394654"
              target="_blank"
              ><i class="fas fa-address-card fa-2x" style="color: #fcdc71"></i
